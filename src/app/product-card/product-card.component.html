<mat-card class="h-auto cursor-pointer" (click)="goToProductDetail()">
  <img [src]="product.Image1" alt="{{ product.Name }}" class="w-full transition duration-500 ease-in-out transform hover:scale-105">
  <div class="bg-gray-800 pt-3 pb-1 px-3 bg-dark text-white">
    <h3 class="text-sm">{{ product.Name }}</h3>
    <p class="text-xs opacity-70">{{ product.Category }}</p>
    <p class="text-sm font-semibold mt-1">{{ product.Price }}</p>
  </div>
</mat-card>
