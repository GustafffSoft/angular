<div class="container mx-auto px-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let product of products" class="bg-dark rounded-lg shadow-lg">
      <app-product-card [product]="product" (productClick)="goToProductDetail($event)"></app-product-card>
    </div>
  </div>
</div>
