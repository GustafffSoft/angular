<div class="container mx-auto px-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Las clases grid-cols-* controlan el nÃºmero de columnas en diferentes anchos de pantalla -->
    <div *ngFor="let product of products" class="bg-dark rounded-lg shadow-lg">
      <mat-card class="h-auto cursor-pointer" (click)="goToProductDetail(product.id)">
        <img [src]="product.Image1" alt="{{ product.Name }}" class="w-full transition duration-500 ease-in-out transform hover:scale-105">
        <div class="bg-gray-800 pt-3 pb-1 px-3 bg-dark text-white">
          <h3 class="text-sm">{{ product.Name }}</h3>
          <p class="text-xs opacity-70">{{ product.Category }}</p>
          <p class="text-sm font-semibold mt-1">{{ product.Price }}</p>
        </div>
      </mat-card>
    </div>
  </div>
</div>
